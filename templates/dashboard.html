<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="{{ url_for('static', filename='tailwindcss.js') }}"></script>
  <style>
    .test-icon svg {
      width: 1.5rem;
      height: 1.5rem;
      min-width: 1.5rem;
      min-height: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <nav class="flex justify-between items-center px-4 xl:mx-36">
    <a href="/" class="hidden sm:block text-3xl font-semibold h-full py-3 px-5 transition-all hover:bg-[#fff1]">
      Human Benchmark
    </a>
    <a href="/" class="block sm:hidden text-3xl font-semibold h-full py-3 px-5 transition-all hover:bg-[#fff1]">
      HB
    </a>
    <div class="flex text-lg">
      {% if current_user %}
        <a href="/dashboard" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Dashboard</a>
        <a href="/logout" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Logout</a>
      {% else %}
        <a href="/login" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Login</a>
        <a href="/register" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Sign-up</a>
      {% endif %}
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <section class="mb-10">
      <h1 class="text-2xl font-bold mb-3">Profile</h1>
      <div class="bg-gray-800 rounded p-5">
        <p class="text-sm text-gray-400">Username</p>
        <h1 class="font-bold text-2xl mb-5">{{ current_user.username }}</h1>
        <p class="text-sm text-gray-400">Email</p>
        <h1 class="font-bold text-2xl">{{ current_user.email }}</h1>
      </div>
    </section>

    <section>
      <h1 class="text-2xl font-bold mb-3">Activity Feed</h1>
      <div id="activity-feed" class="bg-gray-800 rounded px-5 py-2"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
