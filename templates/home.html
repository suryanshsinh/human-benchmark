    <body class="bg-gray-900 text-white select-none">
        <nav class="flex justify-between items-center px-4 xl:mx-36">
            <a href="/" class="hidden sm:block text-3xl font-semibold h-full py-3 px-5 transition-all hover:bg-[#fff1]">Human Benchmark

                {% if current_user %}
                <a
                    href="/dashboard"
                    class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Dashboard</a>

                    href="/logout"
                    class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Logout</a>

                    href="/login"
                    class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Login</a>
                <a
                    href="/register"
                    class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Sign-up</a>
                {% endif %}
            </div>
        </nav>
