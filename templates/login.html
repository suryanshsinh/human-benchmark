<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - Human Benchmark</title>
  <script src="{{ url_for('static', filename='tailwindcss.js') }}"></script>
  <style>
    #api-error {
      display: none;
    }
    .input-invalid {
      border-color: #ef4444 !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
  <main class="flex flex-col items-center justify-center px-6 py-20 mx-auto gap-7">
    <span class="text-3xl font-bold">Human Benchmark</span>
    <div class="w-full rounded-lg shadow border sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6 login-form" action="#">
          <div>
            <label for="email"
              class="block mb-2 text-sm font-medium text-white"
            >Email or username</label>
            <input
              type="text"
              name="email"
              id="email"
              class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              placeholder="name@company.com"
              required
            >
          </div>
          <div>
            <label for="password"
              class="block mb-2 text-sm font-medium text-white"
            >Password</label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="border pr-16 rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                required
              >
              <div class="toggle-password absolute top-0 right-0 h-full aspect-square flex justify-center items-center">
                <div class="h-[80%] aspect-square rounded-lg hover:bg-[#fff2] cursor-pointer transition-all flex justify-center items-center">
                  <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.5 8C7.5 14.5 16.5 14.5 19.5 8" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16.8162 11.3175L19.5 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 12.875V16.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.18383 11.3175L4.5 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start cursor-pointer">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 cursor-pointer border rounded focus:ring-3 bg-gray-700 border-gray-600 focus:ring-[#2563eb] ring-offset-gray-800"
                >
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class=" text-gray-300 cursor-pointer">Remember me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium hover:underline text-[#3b82f6]">Forgot password?</a>
          </div>
          <div id="api-error" class="text-[#ffdede] text-sm my-2 px-4 py-2 bg-[#7a383e] rounded-lg font-semibold"></div>
          <button
            type="submit"
            class="sign-in-button w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg px-5 py-2.5 flex justify-center items-center bg-[#2563eb] hover:bg-[#1d4ed8] focus:ring-[#1e40af]"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-400">
            Don't have an account yet?
            <a href="/register" class="font-medium hover:underline text-[#3b82f6]">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </main>
  <script src='{{ url_for('static', filename='login.js') }}'></script>
</body>
</html>
