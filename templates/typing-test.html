<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='typing-test.css') }}">
    <script src="{{ url_for('static', filename='tailwindcss.js') }}"></script>
    <script src="{{ url_for('static', filename='save-test.js') }}"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="flex justify-between items-center px-4 xl:mx-36">
        <a href='/' class="hidden sm:block text-3xl font-semibold h-full py-3 px-5 transition-all hover:bg-[#fff1]">Human Benchmark</h1>
        <a href='/' class="block sm:hidden text-3xl font-semibold h-full py-3 px-5 transition-all hover:bg-[#fff1]">HB</h1>
        <div class="flex text-lg">
        {% if current_user %}
            <a href="/dashboard" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Dashboard</a>
            <a href="/logout" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Logout</a>
        {% else %}
            <a href="/login" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Login</a>
            <a href="/register" class="h-full py-3 px-5 transition-all hover:bg-[#fff1]">Sign-up</a>
        {% endif %}
        </div>
    </nav>
    <main class="font-mono">
        <div id="info-container">
            <div id="word-counter">0/0</div>
            <div id="accuracy"></div>
            <div id="timer"></div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus of press any key</div>
        </div>
        <section id="other-info-container">
            <div id="other-info">
                <p id="correct-word-count"></p>
                <p id="mistake-count"></p>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='typing-test.js') }}"></script>
</body>
</html>
