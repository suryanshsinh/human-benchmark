<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <nav class="flex justify-between items-center p-4 xl:mx-36">
        <h1 class="hidden sm:block text-3xl font-semibold p-0">Human Benchmark</h1>
        <h1 class="block sm:hidden text-3xl font-semibold">HB</h1>
        <div class="flex gap-4 text-lg">
            <div>Login</div>
            <div>Sign-up</div>
        </div>
    </nav>
    <main class="font-mono">
        <div id="info-container">
            <div id="word-counter">0/0</div>
            <div id="accuracy"></div>
            <div id="timer"></div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus of press any key</div>
        </div>
        <section id="other-info-container">
            <div id="other-info">
                <p id="correct-word-count"></p>
                <p id="mistake-count"></p>
            </div>
        </section>
    </main>
    <script type="module" src="scripts.js"></script>
</body>
</html>
